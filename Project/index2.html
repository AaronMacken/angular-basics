<!DOCTYPE html>
<html lang="en" ng-app="demoApp">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Learning Angular</title>
</head>
<body>
    <div ng-controller="demoController">
        <!-- Jumbotron -->
        <div class="container p-5 mt-4 bg-light rounded-3 text-center">
            <h1>Angular JS Demo App</h1>
            <p class="fs-4">With this app, you can fetch and modify data using the AngularJS Framework!</p>
            <div class="btn btn-primary btn-lg" ng-click="fetchTodos()">Try now!</div>
        </div>

        <!-- Todo Items -->
        <div class="container">
            <ul class="row my-4">
                <h3 ng-if="todos.length === 0" class="text-muted text-center">☝️ try fetching some data ☝️</h3>
                <li ng-repeat="todo in todos" class="card col-4">
                    <div class="card-body">
                        <h5 class="card-title">{{todo.title}}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">Lorem Ipsum</h6>
                        <p class="card-text">Lorem ipsum dolor sit amet consectetur adipisicing.</p>
                    </div>
                    <button ng-click="deleteTodo(todo.id)" class="btn btn-danger mb-1">Delete</button>
                </li>
            </ul>
        </div>
    </div>
    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./App2.js"></script>
</body>
</html>
