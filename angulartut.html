<!DOCTYPE html>
<html lang="en" ng-app="app1" ng-init="person = { firstName: 'aaron'}; values = ['focus', 'consistency', 'discipline'];">
    <!-- ng-app defines the app parameter, link to JS file -->
    <!-- ng-init is a directive that initializes some application data -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angular  JS Tutorial</title>
</head>
<body>
    <!-- this div and all children are now a `view` -->
    <!-- we can use our scope component to provide data to the view-->
    <div ng-controller="ctrl1">
        <span>Values:</span>
        <!-- `ng-model` refers to the `$scope` object coming from our exam1.js file -->
        <input type="text" ng-model="first" />
        <input type="text" ng-model="second" />
        <button ng-click="updateValue()">Sum</button>
        <br />
        {{ calculation }}

        Your fist value is {{ first }}
        Your second value is <span data-ng-bind="second"></span>
        <br />
        Your name is {{ person.firstName }}
        You like {{ values }}
        <ul>
            <li ng-repeat="value in values">
                {{ value }}
            </li>
        </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js" integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="js/exam1.js"></script>
</body>
</html>
